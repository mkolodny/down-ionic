<ion-view id="events"
          hide-back-button="true"
          can-swipe-back="false">
  <ion-nav-title>
    <span id="logo">Rallytap</span>
  </ion-nav-title>
  <ion-nav-buttons side="left">
    <span class="points-nav"
          ng-click="events.Points.showPopup()"
          ontouchstart
          >{{events.currentUser.points | number:0}}</span>
  </ion-nav-buttons>
  <ion-content>
    <ion-refresher pulling-text="Pull to refresh..."
                   on-refresh="events.refresh()"
                   spinner="bubbles"
                   ng-if="!events.isLoading">
    </ion-refresher>
    <div class="spinner-container" ng-if="events.isLoading">
      <ion-spinner icon="bubbles"></ion-spinner>
    </div>
    <div id="create-event-container">
      <i class="fa fa-calendar-plus-o" ng-click="events.createEvent()"></i>
      <input id="create-event-prompt"
             ng-click="events.createEvent()"
             ontouchstart
             readonly
             placeholder="What sounds fun?">
    </div>
    <div id="learn-friends" class="popover" ng-if="events.showLearnFeedPopover">
      Here's what your nearby friends are interested in doing.
      <button class="button button-clear"
              ng-click="events.setHasLearnedFeed()"
              ontouchstart>
        Got it.
      </button>
      <div class="popover-arrow"></div>
    </div>
    <ion-list>
      <ion-item collection-repeat="item in events.items"
                item-width="100%"
                item-height="events.getItemHeight(item)"
                ng-click="events.viewEvent(item.savedEvent)"
                ontouchstart
                ng-class="{
                  'item-divider': item.isDivider,
                  'recommended-divider': (item.title === 'Recommended')
                }">
        <!-- Divider -->
        <div ng-if="item.isDivider">
          <span class="divider-title">{{item.title}}</span>
          <div class="divider-line"></div>
        </div>

        <!-- Event -->
        <event-item ng-if="item.savedEvent"
                    saved-event="item.savedEvent"
                    comments-count="item.commentsCount"></event-item>

        <!-- Recommended Event -->
        <div class="saved-event" ng-if="item.recommendedEvent">
          <div class="event item-button-left">
            <button class="button mark-interested"
                    ng-disabled="item.recommendedEvent.wasSaved"
                    ng-click="events.saveRecommendedEvent(item.recommendedEvent)"
                    ontouchstart>
              <i class="icon"
                 ng-class="{
                   'calendar-star-selected': item.recommendedEvent.wasSaved,
                   'calendar-star-default': !item.recommendedEvent.wasSaved
                 }"></i>
            </button>
            <h2>
               {{item.recommendedEvent.title}}<span
               ng-if="item.recommendedEvent.place"
               > at {{item.recommendedEvent.place.name}}</span><span
               ng-if="item.recommendedEvent.datetime"
               > &mdash; {{item.recommendedEvent.datetime | date:"EEE, MMM d 'at' h:mm a"}}</span>
            </h2>
          </div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
