<ion-view id="add-from-address-book" view-title="Address Book">
  <ion-content>
    <ion-list class="list-avatar">
      <ion-item collection-repeat="item in addFromAddressBook.items"
                ng-class="{'item-divider': item.isDivider, 'item-avatar': !item.isDivider, 'item-icon-right': !item.isDivider, last: $last}"
                item-height="item.isDivider ? '35px' : '71px'">
        <!-- Divider -->
        <span ng-if="item.isDivider">{{item.title}}</span>

        <!-- User -->
        <img ng-src="{{item.imageUrl}}" alt="Profile Pic"
             ng-if="!item.isDivider">
        <h2 ng-if="!item.isDivider">{{item.name}}</h2>
        <p ng-if="!item.isDivider">{{item.username}}</p>
        <friendship-button user-id="item.id" ng-if="!item.isDivider"
                           ></friendship-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
