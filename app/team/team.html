<ion-view id="team"
          class="onboard-view request-view"
          hide-nav-bar="true">
  <div id="button-container">
    <button class="button button-positive"
            on-click="team.login()"
            ontouchstart>
      Login as "teamrallytap"
    </button>
  </div>
  <div id="login-error" ng-if="team.error">
    {{team.error}}
  </div>
</ion-view>
